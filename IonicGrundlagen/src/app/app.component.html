    <ion-header>

    <ion-content>
      <ion-list>

            Home
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/info" routerDirection="root">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>

          </ion-item>
